<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <button class="btn" id="rock" aria-label="select rock"><img class="gameImg" src="/rockPaperScissors1/rcokPaperScissors1/images/rock.png" alt="Child holding a rock"> Rock</button>
        <button class="btn" id="paper" aria-label="select paper"><img class="gameImg" src="/rockPaperScissors1/rcokPaperScissors1/images/paper.png" alt="Child holding a paper"> Paper</button>
        <button class="btn" id="scissors" aria-label="select scissors"><img class="gameImg" src="/rockPaperScissors1/rcokPaperScissors1/images/scissors.png" alt="Child holding scissors"> Scissors</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
