<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
<!--container contains images and buttons for the rock paper scissors game.-->
    <div class="container">
        <img class= "rockImg" src="/rockPaperScissors1/rcokPaperScissors1/images/rock.png" alt="Child holding a rock">
        <button class="btn" id="rock" aria-label="select rock">Rock</button>
        <img class="paperImg" src="/rockPaperScissors1/rcokPaperScissors1/images/paper.png" alt="Child holding a paper">
        <button class="btn" id="paper" aria-label="select paper">Paper</button>
        <img class="scissorsImg" src="/rockPaperScissors1/rcokPaperScissors1/images/scissors.png" alt="Child holding scissors">
        <button class="btn" id="scissors" aria-label="select scissors">Scissors</button>
    </div>
</body>
<script src="main.js"></script>
</html>
